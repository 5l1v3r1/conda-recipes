package:
  name: texlive-core
  version: "20160523b"

source:
  fn: texlive-20160523b-source.tar.xz
  url: http://mirrors.ctan.org/systems/texlive/Source/texlive-20160523b-source.tar.xz
  sha256: a8b32ca47f0a403661a09e202f4567a995beb718c18d8f81ca6d76daa1da21ed

build:
  number: 0
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - cairo #[not osx]
    - freetype
    - gmp
    - icu
    - libpng
    - modern-xorg-stack
    - mpfr
    - pixman
    - zlib
  run:
    - cairo #[not osx]
    - freetype
    - gmp
    - icu
    - libpng
    - modern-xorg-stack
    - mpfr
    - pixman
    - zlib

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Core binaries of the TeXLive distribution.
