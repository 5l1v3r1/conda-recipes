package:
  name: texlive-core
  version: "20160520"

source:
  fn: texlive-20160520-source.tar.xz
  url: http://mirrors.ctan.org/systems/texlive/Source/texlive-20160520-source.tar.xz
  sha256: d36181579a24802b27a55b331f765184ad4ded107c3b2f90c0ce2350d3202eba

build:
  number: 2
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - cairo #[not osx]
    - freetype
    - gmp
    - icu
    - libpng
    - modern-xorg-stack
    - mpfr
    - pixman
    - zlib
  run:
    - cairo #[not osx]
    - freetype
    - gmp
    - icu
    - libpng
    - modern-xorg-stack
    - mpfr
    - pixman
    - zlib

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Core binaries of the TeXLive distribution.
