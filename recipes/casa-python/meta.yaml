{% set name = "casa-python" %}
{% set version = "5.1.1" %}
{% set build = "3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/pkgw/casa.git
  git_rev: casa3k-{{ version }}_{{ build }}

build:
  number: {{ build }}
  skip: true  # [win]
  script_env:
    - NJOBS

requirements:
  build:
    - cmake
    - gcc  # [osx]
    - swig
    - toolchain
    - casa-tools 5.1.*
    - numpy 1.13.*
    - python
    - rpfits 2.*
    - wcslib 5.17
  run:
    - libgfortran  # [unix]
    - casa-tools 5.1.*
    - ncurses 5.9*
    - numpy 1.13.*
    - python
    - rpfits 2.*
    - wcslib 5.17

about:
  home: http://casa.nrao.edu/
  license: GPL version 2
  summary: Python interfaces to the CASA tools

tests:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
  imports:
    - casac

extra:
  recipe-maintainers:
    - pkgw
