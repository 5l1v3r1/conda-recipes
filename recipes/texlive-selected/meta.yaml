# NOTE: the build recipe is currently BROKEN in standalone Docker builders
# since the packaging script doesn't copy the mktexlsr.pl script into the work
# directory.

package:
  name: texlive-selected
  version: "20160125"

source:
  fn: texlive-selected-20160125.tar.bz2
  url: http://newton.cx/~peter/files/texlive-selected-20160125.tar.bz2
  sha256: f88d7ee056edca7aa59b672b7ee742784a941f69746e26909bf917e953efe5e8

build:
  number: 0
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - texlive-core
  run:
    - texlive-core

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Selected TeXLive packages needed for compiling scientific documents.
