# NOTE: the build recipe is currently BROKEN in standalone Docker builders
# since the packaging script doesn't copy the mktexlsr.pl script into the work
# directory.

package:
  name: texlive-selected
  version: "20160124"

source:
  fn: texlive-selected-20160124.tar.bz2
  url: http://newton.cx/~peter/files/texlive-selected-20160124.tar.bz2
  sha256: b2a31c285ea358f4dc87a6e72618b07daa12cfc1a62d3b5522b4ad5b51e52e6d

build:
  number: 0
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - texlive-core
  run:
    - texlive-core

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Selected TeXLive packages needed for compiling scientific documents.
