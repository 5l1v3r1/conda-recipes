{% set name = "tectonic" %}
{% set version = "0.1.3" %}
{% set sha256 = "344ba5c5baa83efad6a4b14dcc79879b2d0de667c3345b65140016c2aea687ff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://crates.io/api/v1/crates/{{ name }}/{{ version }}/download
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - rust-toolchain
    - cargo
    - fontconfig 2.12.*  # [not osx]
    - freetype 2.7|2.7.*
    - graphite2 1.3.*
    - harfbuzz 1.4.*
    - icu 58.*
    - libpng >=1.6.28,<1.7
    - poppler 0.52.*
    - zlib 1.2.*
  run:
    - fontconfig 2.12.*  # [not osx]
    - freetype 2.7|2.7.*
    - graphite2 1.3.*
    - harfbuzz 1.4.*
    - icu 58.*
    - libpng >=1.6.28,<1.7
    - poppler 0.52.*
    - zlib 1.2.*

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    - tectonic --help

about:
  home: https://github.com/pkgw/tectonic/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A modernized, complete, standalone TeX/LaTeX engine.'

extra:
  recipe-maintainers:
    - pkgw
