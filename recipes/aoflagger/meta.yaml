{% set name = "aoflagger" %}
{% set version = "2.12.1" %}
{% set compat_version = "2.12.0" %}
{% set sha256 = "f5fe6125a2b35b625f9e3b833f487f9f03f5f21f2f094397813da07caa815de8" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: http://downloads.sourceforge.net/project/{{ name }}/{{ name }}-{{ compat_version }}/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}
  patches:
    - mac-cxx.patch
    - boost-python3.patch  # [py3k]

build:
  number: 1
  script_env:
    - NJOBS

requirements:
  build:
    - cmake
    - python
    - {{ compiler('cxx') }}
  host:
    - boost
    - casacore 2.4.*
    - cfitsio 3.*
    - fftw 3.3.*
    - gsl
    - hdf5
    - libxml2
    - openblas
  run:
    - boost
    - casacore
    - cfitsio
    - fftw

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://aoflagger.sourceforge.net/
  license: GPLv3
  summary: automatic flagging of interference in radio astronomical data sets
