{% set name = "casa-tools" %}
{% set version = "5.1.2" %}
{% set build = "0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/pkgw/casa.git
  git_rev: casa3k-{{ version }}_{{ build }}

build:
  number: {{ build }}
  detect_binary_files_with_prefix: true
  skip: true  # [win]
  script_env:
    - NJOBS

requirements:
  build:
    - cmake
    - gcc  # [osx]
    - toolchain
    - boost 1.66.0
    - casacore 2.4.*
    - dbus-cxx 0.9.*
    - dbus 1.10.*
    - fftw 3.3.*
    - gsl 2.2.*
    - libsakura 3.0.*
    - libxml2 2.9.*
    - libxslt 1.1.*
    - ncurses 5.9
    - openblas 0.2.20|0.2.20.*
    - pgplot 5.2.*
    - readline 7.0
    - rpfits 2.*
    - qt4 4.8.*
    - qwt5 5.2.*
    - xerces-c28
  run:
    - libgfortran  # [unix]
    - boost 1.66.0
    - casacore 2.4.*
    - dbus-cxx 0.9.*
    - dbus 1.10.*
    - fftw 3.3.*
    - gsl 2.2.*
    - libsakura 3.0.*
    - libxml2 2.9.*
    - libxslt 1.1.*
    - ncurses 5.9
    - openblas 0.2.20|0.2.20.*
    - pgplot 5.2.*
    - readline 7.0
    - rpfits 2.*
    - qt4 4.8.*
    - qwt5 5.2.*
    - xerces-c28

tests:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://casa.nrao.edu/
  license: GPLv2
  summary: scientific tool implementations for CASA

extra:
  recipe-maintainers:
    - pkgw
