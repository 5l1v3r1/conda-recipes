# NOTE: if updating major or minor version, update `so-versioning.patch`.
# Build on CentOS 5.

package:
  name: casa-tools
  version: "4.5"

source:
  svn_url: https://svn.cv.nrao.edu/svn/casa/branches/release-4_5/
  svn_rev: 35147
  svn_ignore_externals: yes
  patches:
    - so-versioning.patch
    - casaroot.patch

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - atlas
    - boost
    - casa-nrao-casacore
    - cmake
    - dbus-cxx
    - dbus-client
    - fftw
    - gsl
    - libsakura
    - libxml2
    - libxslt
    - pgplot
    - readline
    - rpfits
    - qt
    - qwt5
    - xerces-c28
  run:
    - boost
    - casa-nrao-casacore
    - dbus-cxx
    - dbus-client
    - fftw
    - gsl
    - libsakura
    - libxml2
    - libxslt
    - pgplot
    - readline
    - qt
    - qwt5
    - xerces-c28

about:
  home: http://casa.nrao.edu/
  license: GPLv2
  summary: scientific tool implementations for CASA
