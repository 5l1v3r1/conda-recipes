# NOTE: if updating major or minor version, update `so-versioning.patch`.

package:
  name: casa-casacore
  version: "2.0.3"

source:
  fn: v2.0.3.tar.gz
  url: https://github.com/casacore/casacore/archive/v2.0.3.tar.gz
  sha256: 44746633113e16f8daabb38c404d2b316b1acfd9304a4df91cb1849d2786d726
  patches:
    - default-root.patch
    - ncursesw.patch

build:
  number: 0
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - boost
    - cfitsio
    - cmake
    - fftw
    - hdf5 >=1.8.15.1
    - ncurses
    - nomkl # speeds up by avoiding big download
    - numpy
    - openblas
    - readline
    - wcslib
  run:
    - boost
    - cfitsio
    - fftw
    - hdf5 >=1.8.15.1
    - libgfortran 3.0.0  # [linux]
    - ncurses
    - numpy
    - openblas
    - readline
    - wcslib

about:
  home: https://github.com/casacore
  license: GPL version 2
  summary: core libraries for CASA
